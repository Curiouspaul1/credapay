<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/tailwind.css" />
		<link rel="stylesheet" href="./css/style1.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<title>Credapay</title>
	</head>

	<body class="mb-80">
		<header class="py-4 px-4 md:py-5 md:px-16 creda-header mb-60">
			<div class="section-content">
				<div
					class="flex justify-between md:items-center text-white relative md:mb-14"
				>
					<h1 class="creda-pay-title text-lg md:text-2xl lg:text-4xl font-bold">
						Credapay
					</h1>

					<nav
						class="nav-links w-auto p-12 md:p-0 text-lg xl:text-2xl hidden md:flex md:flex-auto md:justify-end items-center"
					>
						<a href="#" class="my-4 md:mr-8 lg:mr-16 md:my-0">Home</a>
						<a href="#" class="my-4 md:mr-8 lg:mr-16 md:my-0">Services</a>
						<a href="#" class="my-4 md:mr-8 :mr-16 md:my-0 whitespace-nowrap"
							>Get Help</a
						>
						<button
							class="bg-creda-yellow rounded-lg min-w-max max-w-min py-2 px-5 md:py-3.5 md:px-7"
						>
							<a href="#">Get Creda</a>
						</button>
					</nav>

					<div class="absolute right-4 z-30">
						<button class="md:hidden nav-icon-hamburger">
							<img
								src="assets/images/menu.svg"
								class="h-6 w-auto"
								alt="hamburger menu"
							/>
						</button>

						<button class="hidden md:hidden nav-icon-close">
							<img
								class="h-6 w-auto"
								src="assets/images/close.svg"
								alt="close menu"
							/>
						</button>
					</div>
				</div>

				<div
					class="flex flex-col items-center lg:justify-between lg:flex-row w-full"
				>
					<div class="flex flex-col items-center lg:items-start py-20 md:w-2/4">
						<p
							class="creda-tag-line px-16 sm:px-24 md:px-0 text-white text-2xl xl:text-5xl text-center lg:text-left font-bold md:font-semi-bold pb-10"
						>
							Pay your bills EASIER and FASTER with Credapay
						</p>
						<button
							class="bg-creda-yellow uppercase text-white font-bold rounded-lg py-2 px-8 lg:py-5 lg:px-16 lg:text-4xl"
						>
							get app
						</button>
					</div>

					<div
						class="flex justify-center w-80 max-w-full lg:w-2/4 lg:max-w-md xl:max-w-lg md:-mr-12 lg:-mr-8 pt-14 relative"
					>
						<div>
							<img
								src="assets/images/Ellipse 1.svg"
								alt="ellipse"
								class="absolute top-6 lg:top-2 left-20 xl:left-4 w-4/6 lg:w-5/6 xl:w-11/12"
							/>
						</div>
						<div
							class="phone-image-container -mb-60 xl:-mb-80 xl:right-12 relative z-10 w-full"
						>
							<img src="/assets/images/phone.png" alt="phone" />
						</div>
					</div>
				</div>
			</div>
		</header>

		<section class="py-4 px-4 md:py-5 md:px-16">
			<div class="section-content">
				<h1 class="text-2xl xl:text-5xl font-bold mb-8">App Features</h1>

				<div class="flex flex-wrap">
					<div class="mb-10">
						<div class="flex flex-wrap items-center">
							<div class="w-16 mr-4 md:mr-10 Properties flex-shrink-0">
								<img
									src="assets/images/feature-icon-1.png"
									alt="feature icon"
								/>
							</div>
							<div class="flex-1">
								<h4 class="font-bold leading-8 sm:text-lg xl:text-2xl my-2">
									Headline
								</h4>
								<p>
									Lorem ipsum dolor sit amet, consectetur adipiscing elit.
									Interdum porta magna at blandit a.
								</p>
							</div>
						</div>
					</div>

					<div class="w-full max-w-xs phone-image-container">
						<img
							src="assets/images/iphone-projects-screen.png"
							alt="iphone screen for projects"
							class="w-full max-w-xs"
						/>
					</div>
				</div>
			</div>
		</section>

		<script src="./script1.js"></script>
	</body>
</html>
